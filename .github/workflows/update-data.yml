name: Update Database
run-name: GitHub Actions is updating the database ðŸš€
on: [push]
jobs:
  update-data:
    runs-on: ubuntu-latest
    environment: opportunities-db
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}  
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}  
    steps:
      - name: Check-out the repo under $GITHUB_WORKSPACE 
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4 
        with:
          python-version: '3.8'
          cache: 'pip'
      - name: Install requirements.txt                               
        run: pip install -r requirements.txt
      - name: Run python file to process data
        run: python process-data.py
      - name: Set up yarn
        uses: actions/setup-node@v3
        with: 
          node-version: 16
          cache: yarn
      - run: yarn install --immutable
      - run: yarn vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy data to vercel
        run: datasette publish vercel data/processed/opportunities.db --project=opportunities-db